<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bulma</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-wrapper navbar-fade navbar-light is-transparent">
        <div class="container">
            <!-- Logo -->
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    Logo
                </a>
            </div>
            <div class="navbar-menu">
                <!-- Here we begin our navigation -->
                <div class="navbar-start">
                    <a class="navbar-item is-slide" href="#">
                        Webl√∏sninger & Services
                    </a>
                    <a class="navbar-item is-slide" href="#">
                        Cases
                    </a>
                    <a class="navbar-item is-slide" href="#">
                        Prisoversigt
                    </a>
                    <a class="navbar-item is-slide" href="#">
                        Kontakt
                    </a>
                </div>
                <!-- Here we have some call to action with using navbar-end -->
                <div class="navbar-end">
                    <!-- Contact Us CTA -->
                    <div class="navbar-item">
                        <a id="#contact-us" href="#" class="button button-signup btn-outlined is-bold btn-align light-btn rounded raised">
                            Uforpligtende tilbud
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Feature Browsers -->
    <section class="section is-medium gray-background">
        <div class="container">
            <div class="section-title-wrapper">
                <h2 class="title section-title has-text-centered dark-text">
                    Optimeret til din browser
                </h2>
            </div>
            <div class="content-wrapper">
                <div class="browsers">
                    <div class="columns is-vcentered">
                        <div class="column is-hidden-mobile"></div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/explorer.svg" alt="Icon of Internet Explorer Browser">
                                <div class="browser-name">
                                    IE 11+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/edge.svg" alt="Icon of Edge Browser">
                                <div class="browser-name">
                                    Edge 15+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/chrome.svg" alt="Icon of Chrome Browser">
                                <div class="browser-name">
                                    Chrome 49+
                                </div>
                            </div>
                        </div>
                        <div class="column is-hidden-mobile"></div>
                    </div>
                    <div class="columns is-vcentered">
                        <div class="column is-hidden-mobile"></div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/firefox.svg" alt="Icon of Firefox Browser">
                                <div class="browser-name">
                                    Firefox 56+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/safari.svg" alt="Icon of Safari Browser">
                                <div class="browser-name">
                                    Safari 10.1+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/opera.svg" alt="Icon of Opera Browser">
                                <div class="browser-name">
                                    Opera
                                </div>
                            </div>
                        </div>
                        <div class="column is-hidden-mobile"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
