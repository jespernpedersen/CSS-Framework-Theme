<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bulma</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <div class="hero hero-wavy is-relative is-theme-primary huge-pb">
        <nav class="navbar navbar-wrapper navbar-fade navbar-light is-transparent light-text">
            <div class="container">
                <!-- Logo -->
                <div class="navbar-brand">
                    <a class="navbar-item" href="/">
                        <img src="images/ecclesia-logo.png" class="Ecclesia Logo" />
                    </a>
                </div>
                <div class="navbar-menu">
                    <!-- Here we begin our navigation -->
                    <div class="navbar-start">
                        <a class="navbar-item is-slide" href="#">
                        Webløsninger
                    </a>
                        <a class="navbar-item is-slide" href="#">
                        Cases
                    </a>
                        <a class="navbar-item is-slide" href="#">
                        Prisoversigt
                    </a>
                        <a class="navbar-item is-slide" href="#">
                        Kontakt
                    </a>
                    </div>
                    <!-- Here we have some call to action with using navbar-end -->
                    <div class="navbar-end">
                        <!-- Contact Us CTA -->
                        <div class="navbar-item">
                            <a id="#contact-us" href="#" class="button button-signup btn-outlined is-bold btn-align light-btn rounded raised">
                            Uforpligtende tilbud
                        </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-4 hero-caption">
                        <h1 class="title big-landing-title text-bold is-2">Digitale webløsninger</h1>
                        <h2 class="subtitle is-5 light-text pt-10 pb-10">Som passer dine behov</h2>
                        <div class="columns">
                            <div class="column has-text-centered">
                                <img class="cms-icon" src="images/web-brands/wordpress-logo.png" alt="Icon of WordPress">
                            </div>
                            <div class="column has-text-centered">
                                <img class="cms-icon" src="images/web-brands/joomla-logo.png" alt="Icon of Joomla">
                            </div>
                            <div class="column has-text-centered">
                                <img class="cms-icon" src="images/web-brands/Drupal-Logo.png" alt="Icon of Drupal">
                            </div>
                            <div class="column has-text-centered">
                            </div>
                            <div class="column has-text-centered">
                            </div>
                        </div>
                        <p class="pb-10 pt-10">
                            <a href="#services" class="button button-cta light-btn is-bold rounded z-index-2">Get Started</a>
                        </p>
                    </div>
                    <div class="column is-9 is-offset-1">
                        <!-- Hero Image -->
                        <figure class="image">
                            <img class="levitate" src="images/mockup-image.png" alt="Mockup" />
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Feature Browsers -->
    <section class="section is-medium gray-background">
        <div class="container">
            <div class="section-title-wrapper">
                <h2 class="title section-title has-text-centered dark-text">
                    Optimeret til din browser
                </h2>
            </div>
            <div class="content-wrapper">
                <div class="browsers">
                    <div class="columns is-vcentered">
                        <div class="column is-hidden-mobile"></div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/explorer.svg" alt="Icon of Internet Explorer Browser">
                                <div class="browser-name">
                                    IE 11+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/edge.svg" alt="Icon of Edge Browser">
                                <div class="browser-name">
                                    Edge 15+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/chrome.svg" alt="Icon of Chrome Browser">
                                <div class="browser-name">
                                    Chrome 49+
                                </div>
                            </div>
                        </div>
                        <div class="column is-hidden-mobile"></div>
                    </div>
                    <div class="columns is-vcentered">
                        <div class="column is-hidden-mobile"></div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/firefox.svg" alt="Icon of Firefox Browser">
                                <div class="browser-name">
                                    Firefox 56+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/safari.svg" alt="Icon of Safari Browser">
                                <div class="browser-name">
                                    Safari 10.1+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="images/opera.svg" alt="Icon of Opera Browser">
                                <div class="browser-name">
                                    Opera
                                </div>
                            </div>
                        </div>
                        <div class="column is-hidden-mobile"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
