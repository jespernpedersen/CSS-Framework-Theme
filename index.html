<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bulma</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Feature Browsers -->
    <section class="section is-medium gray-background">
        <div class="container">
            <div class="section-title-wrapper">
                <h2 class="title section-title has-text-centered dark-text">
                    Optimeret til din browser
                </h2>
            </div>
            <div class="content-wrapper">
                <div class="browsers">
                    <div class="columns is-vcentered">
                        <div class="column is-hidden-mobile"></div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="https://bulkitv2.cssninja.io/assets/images/logos/brands/explorer.svg" alt="">
                                <div class="browser-name">
                                    IE 11+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="https://bulkitv2.cssninja.io/assets/images/logos/brands/edge.svg" alt="">
                                <div class="browser-name">
                                    Edge 15+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="https://bulkitv2.cssninja.io/assets/images/logos/brands/chrome.svg" alt="">
                                <div class="browser-name">
                                    Chrome 49+
                                </div>
                            </div>
                        </div>
                        <div class="column is-hidden-mobile"></div>
                    </div>
                    <div class="columns is-vcentered">
                        <div class="column is-hidden-mobile"></div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="https://bulkitv2.cssninja.io/assets/images/logos/brands/firefox.svg" alt="">
                                <div class="browser-name">
                                    Firefox 56+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="https://bulkitv2.cssninja.io/assets/images/logos/brands/safari.svg" alt="">
                                <div class="browser-name">
                                    Safari 10.1+
                                </div>
                            </div>
                        </div>
                        <div class="column is-3">
                            <div class="browser-block">
                                <img class="browser-icon" src="https://bulkitv2.cssninja.io/assets/images/logos/brands/opera.svg" alt="">
                                <div class="browser-name">
                                    Opera
                                </div>
                            </div>
                        </div>
                        <div class="column is-hidden-mobile"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
